<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png">
    <link rel="stylesheet"
          href="style.css">
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
    <meta name="title"
          content="Frontend Mentor | Profile card component">
    <meta name="description"
          content="Your challenge is to build out this profile card component and get it looking as close to the design as possible.">
    <meta name="author"
          content="Hamel" />
</head>

<body>

    <section class="container-card">
        <header class="container-card__header">

            <img src="./images/image-victor.jpg"
                 alt="profile"
                 class="container-card__img">
            <span class="container-card__name">Victor Crest
                <span class="container-card__edad">26</span>
            </span>

            <span class="container-card__country">London</span>

        </header>

        <footer class="container-card__footer">

            <div class="container-card__social">
                <span class="container-card__number">80K</span>
                Followers
            </div>

            <div class="container-card__social">
                <span class="container-card__number">803K</span>
                Likes
            </div>

            <div class="container-card__social">
                <span class="container-card__number">1.4K</span>
                Photos
            </div>

        </footer>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
           target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Inarais Jer√¥nimo</a>.
    </div>
</body>

</html>
